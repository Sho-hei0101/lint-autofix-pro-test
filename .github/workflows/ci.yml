name: CI

on:
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Prettier (write)
        run: npx prettier . --write

      - name: ESLint (fix)
        run: npx eslint . --fix || true

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: autofix formatting"
            git push
          fi

  check:
    runs-on: ubuntu-latest
    needs: autofix
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Prettier (check)
        run: npx prettier . --check

      - name: ESLint (check)
        run: npx eslint .
