name: CI

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    name: autofix
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # Prettier: write
      - name: Prettier (write)
        run: npx prettier . --write

      # ESLint: fix (ただし no-unused-vars は fix不能なので autofix では無効化)
      - name: ESLint (fix)
        run: npx eslint . --fix --rule "no-unused-vars: off"

      # 差分があればコミットして PR ブランチに push
      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: autofix formatting"
            git push
          else
            echo "No changes to commit."
          fi

  check:
    name: check
    runs-on: ubuntu-latest
    needs: autofix

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # 最終検証（ここで no-unused-vars は error のまま落ちる＝設計通り）
      - name: Prettier (check)
        run: npx prettier . --check

      - name: ESLint (check)
        run: npx eslint .
